<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App with Firebase</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Cool CSS for Drawing App */

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    button, input[type="range"], input[type="color"] {
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button {
      background: #ff416c;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ff4b2b;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    input[type="range"] {
      background: #fff;
      cursor: pointer;
    }

    input[type="color"] {
      height: 40px;
      width: 40px;
      padding: 0;
      border: 2px solid #fff;
    }

    canvas {
      background: #ffffff;
      border: 3px solid #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100vw;
      height: 100vh;
    }

    #exportButton {
      background: #1dd1a1;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #exportButton:hover {
      background: #10ac84;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    /* Info messages for auto save/load */
    #infoMessage {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 0.9rem;
    }

    #infoMessage.visible {
      opacity: 1;
    }

    /* Make canvas responsive */
    @media (max-width: 800px) {
      canvas {
        width: 100vw;
        height: 100vh;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      #toolbar {
        flex-direction: column;
        gap: 10px;
      }
      button, input[type="range"], input[type="color"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Drawing App with Firebase</h1>
  <div id="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="5">
  
    <button id="downloadButton">Download as Image</button>
    <button id="clearButton">Clear</button>
  </div>
  <canvas id="drawingCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- Your JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
