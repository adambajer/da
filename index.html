<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body> 
  <!-- Subtle menu button in the top left corner -->
  <div id="menuButtonContainer" class="dropdown">
    <button class="btn btn-light dropdown-toggle" type="button" id="menuButton" data-bs-toggle="dropdown" aria-expanded="false"> MENU
    </button>
    <ul class="dropdown-menu" aria-labelledby="menuButton">
      <li><button id="downloadButton" class="dropdown-item">
        <span class="material-symbols-outlined">download</span> Stažení obrázku
      </button></li>
      <li><button id="clearButton" class="dropdown-item">
        <span class="material-symbols-outlined">delete</span> Smazání obsahu
      </button></li>
    </ul>
  </div>
  <div id="container">
    <div id="topRuler"></div>
    <div id="leftRuler"></div>
    <canvas id="drawingCanvas" width="1600" height="800"></canvas>
 

  </div>    
   <button id="toggleGridButton">
    <span class="material-symbols-outlined">grid_off</span>
  </button>
    <!-- Snap toggle button at the bottom right -->
    <button id="toggleSnapButton">
      <span class="material-symbols-outlined">toggle_on</span>
    </button>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- Your JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
